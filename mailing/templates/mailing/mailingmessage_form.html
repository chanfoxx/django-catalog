{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12">
    <form method="post" enctype="multipart/form-data">
        <div class="col-lg-5 mx-4" style="padding-top: 30px; padding-bottom: 10px;">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">
                        Создание сообщения для рассылки
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn" style="background-color: #2F4F4F;">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                    <a class="btn btn-danger"
                        href="{% url 'mailing:mailing_create' %}">
                        Вернуться
                    </a>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
