{% extends 'catalog/base.html' %}
{% block content %}
<div class="row mb-2 mt-5 mx-5 px-2">
    <div class="col-12">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-emphasis">{{ object|title }}</strong>
                <h4 class="mb-0">{{ object.title }}</h4>
                <div class="mb-1 text-body-secondary">Price: $ {{ object.price }}</div>
                <p class="card-text mb-auto">{{ object.description }}</p>
                <p class="card-text mb-auto">
                    Актуальна версия:
                    {% if object.active_version %}
                        {{ object.active_version }}
                    {% endif %}
                </p>
                <a href="#" class="fs-5 link-light link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" style="font-size: 1.5em;">
                    В корзину
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-basket" viewBox="0 0 16 16">
                        <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9H2zM1 7v1h14V7H1zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </a>
            </div>
            <div class="col-auto d-none d-lg-block mx-3 px-2" style="padding-top: 25px; padding-bottom: 25px;">
                <div class="border-gradient border-gradient-purple border rounded border-3">
                <img class="bd-placeholder-img img-fluid" width="280" height="340" style="max-width: 100%; max-height: 100%;"
                     src="/media/{{ object.image }}" alt="Photo">
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
