{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <a class="btn btn-primary" href="{% url 'catalog:blog_create' %}">Добавить запись в блог</a>
</div>
{% for object in object_list %}
<div class="container">
    <div class="row text-start">
        <div class="col-lg-8 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <img src="/media/{{ object.preview }}"
                         class="img-fluid img-thumbnail thumbnail-box-shadow" alt="Image"
                    >
                    <p class="card-text">
                        {{ object|title }}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-sm btn-outline-success" href="{% url 'catalog:blog_detail' object.pk %}"
                               type="button">Просмотр</a>
                            <a class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:blog_update' object.pk %}"
                               type="button">Изменить</a>
                            <a class="btn btn-sm btn-outline-danger" href="{% url 'catalog:blog_delete' object.pk %}"
                               type="button">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
