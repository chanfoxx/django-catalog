{% extends "catalog/base.html" %}
{% load static %}
{% block content %}
<div class="col-12 mx-5 px-3 py-3">
    <a class="btn btn-md" type="button" href="{% url 'catalog:blog_list' %}">
        <img src="{% static 'catalog/svg/arrow-left.svg' %}" alt="Icon"></a>
</div>
<div class="pricing-header px-3 py-3 pt-md-2 pb-md-2 mx-auto text-center"></div>
<div class="container">
    <div class="row">
        <div class="container">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <div class="col">
                        <img src="/media/{{ object.creator.avatar }}"
                             class="rounded-circle" width="63" height="63" alt="Image">
                    </div>
                    <div class="col-4">
                        <a class="link-secondary fw-bold" style="content-top: 10px;">{{ object.creator.first_name }}</a>
                        <a style="color: grey;">{{ object.creation_date }}</a>
                    </div>
                    <div class="col-12">
                        <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
                    </div>
                </div>
                <div class="card-body">
                    <img src="/media/{{ object.preview }}" width="30%" height="100%"
                         class="img-fluid img-thumbnail thumbnail-box-shadow" alt="Image">
                    <p>{{ object.description }}</p>
                </div>
                <div class="card-footer">
                    <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                    <label class="btn btn-outline-danger mb-2" for="btn-check-outlined">
                        <img src="{% static 'catalog/svg/heart.svg' %}" alt="Icon"></label><br>
                    <img src="{% static 'catalog/svg/eye.svg' %}" alt="Icon">
                    {{ object.view_count }}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
